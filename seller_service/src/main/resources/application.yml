server:
  port: 8070
spring:
  application:
    name: seller-service
  datasource:
    url: jdbc:mysql://localhost:3306/e-auction
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true
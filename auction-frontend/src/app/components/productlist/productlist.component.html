<div class="mx-auto" style="width: 1200px;">
<div class = "card ">
<div class="card-header text-center">

  <form >
    <label >Products</label>
    <select name="product" id="product"  [(ngModel)]="selectedProduct" (ngModelChange)="onChange($event)" >
      <option *ngFor="let prod of products"  [value]="prod.productId">{{prod.productName}}</option>
    </select>
  
    <button (click)="getButtonClick()" class="btn btn-primary">Get</button>
  </form>
  </div>

 <div className="card-body">



<div>
  <form>

   
    <div class="row mb-3">
      
      <label  class="col-sm-2 col-form-label shadow-sm w-20 bg-light rounded">Product Name:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.productName}}</label>
      </div>
    </div>
  
    <div class="row mb-3">
    
      <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">Short Description:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.shortDescription}}</label>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">Detailed Description:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.detailDescription}}</label>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">Category:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.category}}</label>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">Starting Price:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.startingPrice}}</label>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">Bind End Date:</label>
      <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label shadow-sm   bg-light rounded">{{product.bidEndDate}}</label>
      </div>
    </div>
    </form>
 </div>
</div>
    
</div>
  
  <h1 class="text-center">Bids</h1>

<!-- <app-bidlist *ngFor="let bid of bids" [bid]="bid"></app-bidlist> -->
<app-bidlist  [bid2]="bids"></app-bidlist>
</div>
